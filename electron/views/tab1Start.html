<!DOCTYPE html>
<html>

<style>
  body {
    /* background-color: #5066af; */
    background-image: url("BREAKERS-SNOOKER.jpg");
    float: center;
  }

  .gameContainer {
    background-color: transparent;
    float: center;
    height: 100%;
  }

  .singleGame,
  .doubleGame,
  .centuryGame {
    widows: 70%;
    padding-top: 2%;
    margin-left: 15%;
    margin-right: 15%;
    background-color: rgb(255, 254, 254);
    height: 100%;
  }

  .selectBoxContainer {
    border: 1px rgb(0, 0, 0) solid;
    background-color: transparent;
    text-align: center;
    padding: 30px;
  }

  select {
    width: 100%;
    padding: 12px 20px;
    /* margin: 8px 0; */
    display: inline-block;
    text-align: center;
    text-align-last: center;
    font-size: 18px;
    font-style: bold;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }


  input {
    width: 40%;
    margin-left: 28%;
    padding: 12px 20px;
    margin-bottom: 10px;
    text-align: center;

    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  button {
    width: 20%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin-left: 38%;
    margin-bottom: 10px;
    margin-top: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  input[type=submit]:hover {
    background-color: #a0aaa1;


  }


  .label {
    margin-left: 40%;
    margin-bottom: 3px;
  }

  div {
    border-radius: 5px;

    justify-content: center;

  }


  h1 {
    font-family: Arial, Helvetica, sans-serif;
    font-style: italic
  }

  .removeField {
    width: 15px;
    height: 30px;
    margin-left: 45%;
    padding: 2px;
    background-color: red;
  }

  .centuryPlayers {
    margin-left: 40%;

  }

  .suggestion {
    color: black;
    font-weight: 400;
    /* color: #fff; */
    background: #ffffff;
    width: 190px;
    margin-left: 30%;
    justify-content: center;

    float: center;
    /* padding: 1rem; */
    position: relative;
    text-decoration: none;
    transition-duration: 0.5s;
  }

  ul {
    position: absolute;
    display: block;
    /* border: 1px rgb(0, 0, 0) solid; */
    /* border-right: 2px; */
    width: 400px;
    margin-top: -10px;
    text-align: center;
    margin-left: 5px;
  }

  ul li {
    padding: 5px;
    list-style-type: none;
  }

  ul li:hover {


    background: #4CAF50;


  }

  /*the container must be positioned relative:*/
  .autocomplete {
    /* position: relative;
  display: inline-block; */
    float: center;
    /* display: block; */
    /* border: 1px rgb(0, 0, 0) solid; */
    /* border-right: 2px; */
    text-align: center;
    /* margin-left: 5px; */
  }


  .autocomplete-items {
    position: absolute;
    /* border: 1px solid #d4d4d4; */
    /* border-bottom: none;
  border-top: none; */

  /*position the autocomplete items to be the same width as the container:*/

  left: 0;
  right: 0;  */
  }

  .autocomplete-items div {
    margin-left: 76%;
    margin-top: -10px;
    width: 190px;
    padding: 10px;
    cursor: pointer;
    background-color: #fff;
    /* border-bottom: 1px solid #d4d4d4;  */
  }

  /*when hovering an item:*/
  .autocomplete-items div:hover {
    background-color: #4CAF50;
  }

  /*when navigating through the items using the arrow keys:*/
  .autocomplete-active {
    background-color: #4CAF50 !important;
    color: black;
  }

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div id="d1" class='selectBoxContainer'>
    <select id="selectBox" onchange="selectGame()" name="Game Type">
      <option id="a" value="Choose">Game Category</option>
      <option id="s" value="single">Single</option>
      <option id="d" value="double">Double</option>
      <option id="c" value="century">Century</option>
    </select>

  </div>
  <div class="gameContainer">
    <div id="single" class='singleGame'>
      <div>
        <input type="text" id="singlePlayer1" placeholder="Player 1" />
      </div>

      <label id="label_1" style="margin:45%;">vs</label>
      <br />
      <div>
        <input type="text" id="singlePlayer2" placeholder="Player 2" />
      </div>
      <label id="startTimeSingle" class="label">Start Time:</label>
      <br />
      <button id="btnStartSingle">Start Game</button>
    </div>

    <div id="double" class='doubleGame'>
      <div>
        <input type="text" id="doublePlayer1" placeholder="Player 1" />
      </div>
      <div>
        <input type="text" id="doublePlayer2" placeholder="Player 2" />
      </div>
      <label id="label_1" class='label' style="margin: 45%;">vs</label>
      <br />
      <div>
        <input type="text" id="doublePlayer3" placeholder="Player 1" />
      </div>
      <div>
        <input type="text" id="doublePlayer4" placeholder="Player 2" />
      </div>
      <label id="startTimeDouble" class="label">Start Time :</label>
      <br />
      <button id="btnStartDouble">Start Game</button>

    </div>


    <div id="century" class='centuryGame'>
      <div id='players'>
        <div class="playersFieldsWrap">
          <div>
            <input type="text" id="centuryPlayer1" class="inputField" name="centuryPlayer1"
              placeholder="Player 1 Name" />
          </div>
        </div>
        <button hidden='true' class="removeField">X</button>
        <button class="btnAddPlayerField">Add Player</button>


        <label id="startTimeCentury" class='label'>Start Time :</label>
        <br />
        <button id="btnStartCentury">Start Game</button>

      </div>
    </div>
  </div>
  <script src="../tab1.js"></script>
  <script>
    const single = document.getElementById("single");
    single.style.display = "none";
    const double = document.getElementById("double");
    double.style.display = "none";
    const century = document.getElementById("century");
    century.style.display = "none";

  </script>
</body>

</html>
