<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../CSS/tableEnd.css">
    <link rel="stylesheet" href="../CSS/modal.css">
    <!-- <link rel="stylesheet" href="../CSS/mainMenu.css"> -->
    <link rel="stylesheet" href="../CSS/tabsStyleSheet.css">
</head>

<body>
    <div class="mainContainer">

        <!-- MAKING A DIV FOR HEADER OF THE PAGE-->
        <div id="header" class="w3-bar w3-black" 
            style="margin-left: 20%;
                    height: 20%;">

        </div>

        <!-- MAKING A DIV FOR GAME BODY DEPENDING ON GAME TYPE -->
        <div id="playersContainer" class="playersContainer">
            <legend>Current Players in the game</legend>
            <div class="grid-container">
            </div>


        </div>
        <!-- MAKING A DIV FOR FOOTHER OF THE PAGE -->
        <div  class="w3-bar w3-black" >
            <div class="w3-bar-item" style="margin-left: 20%;">
                <select id="loserSelect" class="playersList">
                    <option>Choose Loser</option>
                </select>
            </div>
            <div class="w3-bar-item">
                <button id="nextGame" class="w3-button" onclick="nextGame()">Next Game</button>
            </div>
            <div class="w3-bar-item">
                <button id="endGame" class="w3-button" onclick="endGame()">End Game</button>
            </div>

        </div>

        <div class="tableData">
            <table id="gameExpense" style="width:100%">
                <tr>
                    <th>Order Item</th>
                    <th>Order Type</th>
                    <th>Amount</th>
                    <th>Customer</th>
                </tr>
            </table>

        </div>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="w3-bar w3-black" >
                    <button class="w3-bar-item w3-button"  style="margin-left: 20%;" onclick="tabItem('Kitchen')">Kitchen</button>
                    <button class="w3-bar-item w3-button" onclick="tabItem('inventoryOrder')">Inventory Order</button>
                    <button class="w3-bar-item w3-button" onclick="tabItem('Miscallenous')">Miscallenous</button>
                </div>

                <div id="Kitchen" class="w3-container city">
                    <div class="main-block">
                        <h1>Kitchen Order</h1>
                        <form >
                            <div class="info">
                                <input type="text" id="kitchenItem" placeholder="Order Item" style="width: 100%; margin-left: 20%; margin-right: 20%;">
                                <br/>
                                <input type="text" id="kitchenPrice" placeholder="Price" style="width: 100%; margin-left: 20%; margin-right: 20%;">
                                
                            </div>
                            <button  type="button" class="btnModal" onclick="kitchenOrder()">Add to Bill</button>
                        </form>
                    </div>
                </div>

                <div id="inventoryOrder" class="w3-container city" style="display:none">
                    <div class="main-block">
                        <h1 style="text-align: center;">Place Order</h1>
                        <form class="info"> 
                            <select  style=" width: 100%; margin-left: 20%; margin-right: 20%;" id=itemCategorySelector>
                                <option value="number" disabled selected>Select Category</option>
                                
                            </select>
                            <br />
                         
                            <select  style="width: 100%; margin-left: 20%; margin-right: 20%;" id=itemSelector>
                                <option value="number" disabled selected>Select Item</option>
                            </select>
                            <br />
                         
                            <input  style="width: 100%; margin-left: 20%; margin-right: 20%;" id="itemPrice" type="text" placeholder="Price" readonly>
                            <br />
                           
                            <input style="width: 100%; margin-left: 20%; margin-right: 20%;" id="itemQuantityStock" type="text" disabled placeholder="In Stock">
                            <br />
                            
                            <input style="width: 100%; margin-left: 20%; margin-right: 20%;" id="itemQuantity" type="number" placeholder="Quantity">
                            <br />
                           
                            <button class="btnModal" type="button" onclick="placeOrder()">Add to bill</button>
                        </form>
                    </div>
    
                </div>

                <div id="Miscallenous" class="w3-container city" style="display:none">
                    <div class="main-block">
                        <h1>Miscellaneous Order</h1>
                        <form >
                            <div class="info">

                                <input type="text" id="miscItem" placeholder="Order Item" style="width: 100%; margin-left: 20%; margin-right: 20%;">
                                <br/>
                                <input type="text" id="miscPrice" placeholder="Price" style="width: 100%; margin-left: 20%; margin-right: 20%;">

                            </div>

                            <button type="button" class="btnModal" onclick="miscOrder()">Add to Bill</button>
                        </form>
                    </div>
                </div>


                <div class="columnBody">
                    <!-- <table id="gameExpense" style="width:80%">
                        <tr>
                            <th>Order Item</th>
                            <th>Order Type</th>
                            <th>Amount</th>
                            <th>Customer</th>
                        </tr>
                    </table> -->
                </div>
            </div>
        </div>
    </div>

</body>
<script src="../js/tableEnd.js"></script>

</html>
