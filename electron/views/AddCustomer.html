  <div class="row">
    <button 
      class="btn" 
      onclick="openModal()"
      > Add New Customer</button>
</div>
    <!-- CREATING MODAL STRUCTURE -->
<div id="myModal" class="modal">
  <div class="modal-content">
      <span class="close">&times;</span>
    
      <div 
        id="AddNewCustomer" 
        class="w3-container city"
        style="background-color: transparent;">
        <div class="main-block">
            <h1>Add New Customer</h1>
            <form >
              <div 
                class="info"
                style=
                        "
                        background: rgba(0, 0, 0, 0.9);
                       ">
                    <input 
                      id="uname"
                      type="text" 
                      name="name" 
                      placeholder="Customer Name" 
                      required
                      style=
                        "
                        color: white;
                        background: rgba(0, 0, 0, 0.9);
                        width: 100%; 
                        margin-left: 20%; 
                        margin-right: 20%;"
                      >
                    <br/>
                    <input 
                      id="address"
                      type="text"  
                      name="name" 
                      placeholder="Address"
                      required 
                      style=
                        "
                        color: white;
                        background: rgba(0, 0, 0, 0.9);
                        width: 100%; 
                        margin-left: 20%; 
                        margin-right: 20%;">
                        <br/>
                      <input 
                        type="text" 
                        placeholder="+92-xxx-xxx-xxxx" 
                        id="phone" 
                        required
                        style=
                          "
                          color: white;
                          background: rgba(0, 0, 0, 0.9);
                          width: 100%; 
                          margin-left: 20%; 
                          margin-right: 20%;">
                    
                </div>
                <button  type="button" class="btnModal" onclick="addCustomer()">Register</button>
            </form>
        </div>
    </div>
  </div>

</div>
<table id="example" class="display" style="width:100%; height: 330px;">
  <thead>
      <tr>
          <th>Id</th>
          <th>Customer Name</th>
          <th>Customer Address</th>
          <th>Customer Phone Number</th>
          <th>Cutomer Registration Date</th>
          <th>Edit / Delete</th>
      </tr>
  </thead>
  <tfoot>
      <tr>
          <th>Id</th>
          <th>Customer Name</th>
          <th>Customer Address</th>
          <th>Customer Phone Number</th>
          <th>Cutomer Registration Date</th>

      </tr>
  </tfoot>
</table>
