<!DOCTYPE html>
<html>
    <style>
    input, select {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    button {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    input[type=submit]:hover {
      background-color: #45a049;
    }
    
    div {
      border-radius: 5px;
      background-color: #f2f2f2;
      padding: 70px;
      margin: 14%
    }
    h1{
        font-family: Arial, Helvetica, sans-serif;
        font-style: italic
    }
    .extras {
      width: 30%;
      align-content: center;
      align-items: center;

    }
    label{
      text-align: left;
      height: 40px;
      width: 60%;
    }
    </style>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body >

    <div id="divPlayer1">
      <label id="player1" >Player 1:</label>
      <input type="radio" id="checkPlayer1" name="loser">
      <button id="playerExtras1">Add Extras</button>
    </div>
    
    <div id="divPlayer2">
        <label id="player2" >Player 1:</label>
        <input type="radio" id="checkPlayer2" name="loser">
        <button id="playerExtras2">Add Extras</button>
      </div>
      
    <div id="divPlayer3">
        <label id="player1" >Player 1:</label>
        <input type="radio" id="checkPlayer3" name="loser">
        <button id="playerExtras3">Add Extras</button>
      </div>
    <div id="endGame">
      <button id="nextGameSingle">Next Game</button>
      <button id="endGameSingle">End Game</button>
    </div>
 
    <div id="doubleEdit">
      <hr/>
      <h3>Team 1</h3>
      <input type="radio" id="doubleTeam1" name="loser">
      <label id="player1Double">Player 1:</label>
      <button id="addDoublePlayerExtras1" >Add Extras</button>
      <label id="player2Double" >Player 2:</label>
      <button id="addDoublePlayerExtras2">Add Extras</button>
      <hr/>
      <h3>Team 2</h3>
      <input type="radio" id="doubleTeam2" name="loser">
      <label id="player3Double">Player 1:</label>
      <button id="addDoublePlayerExtras3">Add Extras</button>
      <label id="player4Double">Player 2:</label>
      <button id="addDoublePlayerExtras4" >Add Extras</button>
      <br/>
      <label id="finalLabelDouble">Final:</label>
      <input type="checkbox" id="finalDoubleCheckbox" name="finalDoubleCheckbox">
      <input type="number" id="finalDouble" disabled="true" value="3" min="3" max="111" step="2">
      <label id="amountLabelDouble">Amount:</label>
      <input type="number" id="amountDouble" min="0" step="10" name="amountDouble">
      <button id="nextGameDouble">Next Game</button>
      <button id="endGameDouble">End Game</button>
    </div>

    <div id="centuryEdit">
    </div>
    <script src="../tab1.js"></script>
</body>
</html>
