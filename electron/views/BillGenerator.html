<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../CSS/placeOrder.css">
    <!-- <link rel="stylesheet" href="../CSS/breakers.css"> -->
    <link rel="stylesheet" href="../CSS/tableEnd.css">
    <link rel="stylesheet" href="../CSS/BillGenerator.css">
    <!-- <link rel="stylesheet" href="../CSS/modal.css"> -->
    <link rel="stylesheet" href="../CSS/tabsStyleSheet.css">
    <link rel="stylesheet" href="../node_modules/datatables.net-dt/css/jquery.dataTables.min.css">
</head>

<body>
    <div>
        <div id="Fade" 
            class="w3-container city" 
            style="
                margin-right: 5%;
                margin-left: 5%; 
                margin-top: 2%; 
                margin-bottom: 2%; 
                background: #ffff; 
                opacity:0.8;">
        <h1 
            style="
                width:100%; 
                text-align: center;
                margin-top: 10px;">Generate Invoice</h1>
            <div class="w3-bar">
                <input id="PlayerName" onkeypress="renderSuggestions()" class="w3-bar-item" type="text" name="name" placeholder="Player Name" style="margin-left: 30%;
                           height: 40px;
                           width: 20%;
                           padding: 10px;
                           color:black;
                           border: 2px solid black;
                           border-radius: 10px;
                           background: white;  ">

                <button id="btnGenerateBill" class="w3-button" onclick="generateBill();" style="margin-left: 2%;
                        height: 40px;
                        width: 20%;
                        margin-right: 20%;
                        font-size: 14px;
                        font-weight: 600;
                        color: white;
                        border-radius: 10px;
                        border: 2px solid black;
                        background: green;
                         ">Generate Invoice</button>
            </div>

            <div id="Order" class="w3-container category">
                           
                           <h1 style="width:100%; 
                           text-align: center;
                           margin-top: 10px;">Bill Details</h1>

            </div>


           
            <table id="example" class="display" style="width:100%;  overflow: auto;">
                <thead>
                  <tr>
                    <th>Item Name</th>
                    <th>Time || Quantity</th>
                    <th>Price</th>
                  </tr>
                </thead>
                <tfoot>
                  <tr>
                    <th>Item Name</th>
                    <th>Time || Quantity</th>
                    <th>Price</th>
                  </tr>
                </tfoot>
              </table>

            <div class="main-block">
                <label  style="
                           margin-left: 38%;
                           height: 40px;
                           width: 20%;
                           padding: 10px;
                           font-size: 25px;
                           font-style: oblique;
                           color: black;
                            ">Bill: </label>
                <label id="totalBill" style="
                          margin-left: 2%;
                          height: 40px;
                          width: 20%;
                          padding: 10px;
                          font-size: 25px;
                          font-style: oblique;
                          color: black;
                           ">0.0$ </label>
                <br />
                <br />
               
                <div style="margin-bottom: 5%; margin-left: 20%;">

                        <button 
                            id="btnAmountReceived" 
                            class="w3-button" 
                            onclick="modalScript()" 
                            style="margin-left: 2%;
                                height: 40px;
                                width: 20%;
                                margin-left: 30%;
                                font-size: 14px;
                                font-weight: 600;
                                color: white;
                                border-radius: 10px;
                                border: 2px solid black;
                                background: green;
                         ">Payment</button>


                </div>
            </div>
        </div>
    </div>
    <!-- MODAL SECTION FOR PAYMENT -->

    <div id="myModal" class="modal">
      <div class="modal-content">
          <span class="close">&times;</span>
          <div class="w3-bar w3-black" >
              <button class="w3-bar-item w3-button w3-white"  style="margin-left: 45%;" >Payment</button>
          </div>

          <div id="gamePayment" class="w3-container city" style="display:block">
              <div class="main-block-modal">
                  <form class="info">   
                    <input required style="width: 100%; margin-left: 20%; margin-right: 20%;" id="totalBill1" type="number" placeholder="Total Bill" readonly>
                      <br />
                    
                      <input required style="width: 100%; margin-left: 20%; margin-right: 20%;" id="paymentByCash" type="number" placeholder="Payment By Cash" value="0">
                      <br />
                     
                      <input required style="width: 100%; margin-left: 20%; margin-right: 20%;" id="paymentByCard" type="number"  placeholder="Payment By Card" value="0">
                      <br />
                      
                      <input required style="width: 100%; margin-left: 20%; margin-right: 20%;" id="paymentByEasyPaisa" type="number" placeholder="Payment By Easypaisa" value="0">
                      <br />
                     
                      <input required style="width: 100%; margin-left: 20%; margin-right: 20%;" id="discount" type="number" placeholder="Discount" value="0">
                      <br />

                      <button class="btnModal" type="button" onclick="amountReceived();">Pay</button>
                  </form>
              </div>

          </div>
        
      </div>
  </div>
</body>
<script src="../js/BillGenerator.js"></script>

</html>
